<template name="Notes">
    <h2 align="center">Add your new notebook here: </h2>
    <p>&nbsp;</p>
    {{> NewNote}}
    <section class="notes">
        {{#if Template.subscriptionsReady}}
            {{#each notes}}
                {{> Note}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>
</template>
