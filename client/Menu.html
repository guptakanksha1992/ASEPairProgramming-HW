<template name="Menu">
    <h1 class="page-title">Notes for Review</h1>
    {{#each notes}}
        {{> MenuItem}}
    {{else}}
        <h3 align="center">Please add <a href="/note-book">notes</a> to your review list</h3>
    {{/each}}
</template>

<template name="MenuItem">
    <div class="menu-item">
        <h3>{{name}}</h3>
        <p>{{desc}}</p>
        <a href="/note/{{_id}}">View details</a>
    </div>
</template>
